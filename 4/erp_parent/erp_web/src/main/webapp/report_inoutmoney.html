<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>收入支出统计分析</title>
<link rel="stylesheet" type="text/css" href="ui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="ui/themes/icon.css">
<script type="text/javascript" src="ui/jquery.min.js"></script>
<script type="text/javascript" src="ui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="ui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="ui/jquery.serializejson.min.js"></script>
<script type="text/javascript" src="ui/highcharts.js"></script>
<script type="text/javascript" src="ui/highcharts-3d.js"></script>
<script type="text/javascript" src="js/report_inoutmoney.js"></script>
</head>
<body class="easyui-layout">
<div data-options="region:'center',title:'收入支出表'" style="padding:4px;background-color:#eee">
        <form id="searchForm">
          年份:<input name="year" id="yearCombo" class="easyui-combobox" data-options="
            	url: 'js/year.json',
            	valueField:'year',
            	textField:'year',
            	editable:false
            ">
            <button type="button" id="btnSearch">查询</button>
        </form>
    <div style="height:4px;"></div>
    <table id="grid"></table>
</div>
<div data-options="region:'east',title:'收入支出趋势图',split:true" style="width:800px;">
	<div style="height:40px"></div>
    <div id="trendChart"></div>
</div>
</body>
</html>
