<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>仓库库存管理</title>
    <link rel="stylesheet" href="ui/themes/default/easyui.css">
    <link rel="stylesheet" href="ui/themes/icon.css">
    <script src="ui/jquery.min.js"></script>
    <script src="ui/jquery.easyui.min.js"></script>
    <script src="ui/locale/easyui-lang-zh_CN.js"></script>
    <script src="ui/jquery.serializejson.min.js"></script>
    <script src="js/storedetail.js"></script>
</head>
<body>
<!--<table id="grid"></table>-->
<table id="grid" class="easyui-datagrid" data-options="onDblClickRow:onDblClickRow"></table>
<div id="tb" style="padding:5px;height:auto">
    <form id="searchForm">
        仓库：<input class="easyui-combobox" name="t1.storeuuid" data-options="url:'store_simpleList',valueField:'uuid',textField:'name'">
        商品：<input class="easyui-combobox" name="t1.goodsuuid" data-options="url:'goods_simpleList',valueField:'uuid',textField:'name'">
        数量：<input class="easyui-textbox" name="t1.num">
        --<input class="easyui-textbox" name="t2.num">
        <a href="javascript:void(0)" onclick="clearSearchForm()" class="easyui-linkbutton" iconCls="icon-cancel">清空</a>
        <a href="javascript:void(0)" onclick="refresh()" class="easyui-linkbutton" iconCls="icon-search">筛选</a>
    </form>

</div>

<div id="operDlg" class="easyui-dialog" style="padding:2px;" data-options="title:'库存变动记录',modal:true,closed:true,
		width:700,height:320
	">
    <!-- 明细的表格 -->
    <table id="operGrid"></table>
</div>
</body>
</html>
