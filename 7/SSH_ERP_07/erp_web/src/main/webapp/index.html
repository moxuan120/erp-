<!--修改密码窗口-->
<div id="w" class="easyui-window" title="修改密码" collapsible="false" minimizable="false"
     maximizable="false" icon="icon-save" style="width: 300px; height: 150px; padding: 5px;
        background: #fafafa;">
    <div class="easyui-layout" fit="true">
        <form id="pwdForm" region="center" border="false"
              style="padding: 10px; background: #fff; border: 1px solid #ccc;">
            <table cellpadding=3>
                <tr>
                    <td>旧密码：</td>
                    <td><input id="txtOldPass" name="oldPwd" type="password"/></td>
                </tr>
                <tr>
                    <td>新密码：</td>
                    <td><input id="txtNewPass" name="newPwd" type="password"/></td>
                </tr>
                <tr>
                    <td>确认密码：</td>
                    <td><input id="txtRePass" type="password"/></td>
                </tr>
            </table>
        </form>
        <div region="south" border="false" style="text-align: right; height: 30px; line-height: 30px;">
            <a class="easyui-linkbutton" icon="icon-save" href="javascript:alterPwd()">保存</a>
            <a class="easyui-linkbutton" icon="icon-cancel" href="javascript:closePwd()">取消</a>
        </div>
    </div>
</div>
