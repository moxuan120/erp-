<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>退货订单明细管理</title>
    <link rel="stylesheet" type="text/css" href="ui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="ui/themes/icon.css">
    <script type="text/javascript" src="ui/jquery.min.js"></script>
    <script type="text/javascript" src="ui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="ui/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="ui/jquery.serializejson.min.js"></script>
    <script type="text/javascript" src="js/crud.js"></script>
    <script type="text/javascript">
        var name = "returnorderdetail";
        var columns = [[
            {field: 'uuid', title: '编号', width: 100},
            {field: 'goodsuuid', title: '商品编号', width: 100},
            {field: 'goodsname', title: '商品名称', width: 100},
            {field: 'price', title: '价格', width: 100},
            {field: 'num', title: '数量', width: 100},
            {field: 'money', title: '金额', width: 100},
            {field: 'endtime', title: '结束时间', width: 120},
            {field: 'ender', title: '库管员', width: 100},
            {field: 'storeuuid', title: '仓库编号', width: 100},
            {field: 'state', title: '状态', width: 100},
            {field: 'ordersuuid', title: '退货订单编号', width: 100},

            {
                field: '-', title: '操作', width: 200, formatter: function (value, row, index) {
                var oper = "<a href=\"javascript:void(0)\" onclick=\"edit(" + row.uuid + ')">修改</a>';
                oper += ' <a href="javascript:void(0)" onclick="del(' + row.uuid + ')">删除</a>';
                return oper;
            }
            }
        ]];

    </script>
</head>
<body>
<table id="grid"></table>
<div id="tb" style="padding:5px;height:auto">
    <form id="searchForm">
        商品编号：<input class="easyui-textbox" name="t1.goodsuuid">
        商品名称：<input class="easyui-textbox" name="t1.goodsname">
        价格：<input class="easyui-textbox" name="t1.price">
        --<input class="easyui-textbox" name="t2.price">
        数量：<input class="easyui-textbox" name="t1.num">
        --<input class="easyui-textbox" name="t2.num">
        金额：<input class="easyui-textbox" name="t1.money">
        --<input class="easyui-textbox" name="t2.money">
        结束时间：<input class="easyui-datetimebox" name="t1.endtime" style="width:142px;"
                    data-options="editable:false,showSeconds:false">
        --<input class="easyui-datetimebox" name="t2.endtime" style="width:142px;"
                 data-options="editable:false,showSeconds:false">
        库管员：<input class="easyui-textbox" name="t1.ender">
        仓库编号：<input class="easyui-textbox" name="t1.storeuuid">
        状态：<input class="easyui-textbox" name="t1.state">
        退货订单编号：<input class="easyui-textbox" name="t1.ordersuuid">

        <a href="javascript:void(0)" onclick="clearSearchForm()" class="easyui-linkbutton" iconCls="icon-cancel">清空</a> <a
            href="javascript:void(0)" onclick="refresh()" class="easyui-linkbutton" iconCls="icon-search">筛选</a>


    </form>

</div>

<div id="editWindow">
    <form id="editForm" method="post">
        <input type="hidden" name="t1.uuid">
        <table cellpadding="5" align="center">
            <tr>
                <td>商品编号</td>
                <td><input class="easyui-textbox" name="t1.goodsuuid"></td>
            </tr>
            <tr>
                <td>商品名称</td>
                <td><input class="easyui-textbox" name="t1.goodsname"></td>
            </tr>
            <tr>
                <td>价格</td>
                <td><input class="easyui-textbox" name="t1.price"></td>
            </tr>
            <tr>
                <td>数量</td>
                <td><input class="easyui-textbox" name="t1.num"></td>
            </tr>
            <tr>
                <td>金额</td>
                <td><input class="easyui-textbox" name="t1.money"></td>
            </tr>
            <tr>
                <td>结束时间</td>
                <td><input class="easyui-datetimebox" name="t1.endtime" data-options="editable:false,showSeconds:false">
                </td>
            </tr>
            <tr>
                <td>库管员</td>
                <td><input class="easyui-textbox" name="t1.ender"></td>
            </tr>
            <tr>
                <td>仓库编号</td>
                <td><input class="easyui-textbox" name="t1.storeuuid"></td>
            </tr>
            <tr>
                <td>状态</td>
                <td><input class="easyui-textbox" name="t1.state"></td>
            </tr>
            <tr>
                <td>退货订单编号</td>
                <td><input class="easyui-textbox" name="t1.ordersuuid"></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
